<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    
<!-- CEP Column -->
<ng-container matColumnDef="cep">
  <th mat-header-cell *matHeaderCellDef>CEP</th>
  <td mat-cell *matCellDef="let row">{{row.cep}}</td>
</ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

<!-- Price Column -->
<ng-container matColumnDef="price">
  <th mat-header-cell *matHeaderCellDef>Preço</th>
  <td mat-cell *matCellDef="let row">{{row.price}}</td>
</ng-container>
<!-- Endereco Column -->
<ng-container matColumnDef="endereco">
  <th mat-header-cell *matHeaderCellDef>Endereco</th>
  <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
</ng-container>

<!-- Horário Column -->
<ng-container matColumnDef="horario">
  <th mat-header-cell *matHeaderCellDef>Horário</th>
  <td mat-cell *matCellDef="let row">{{row.horario}}</td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 50]">
  </mat-paginator>
</div>
