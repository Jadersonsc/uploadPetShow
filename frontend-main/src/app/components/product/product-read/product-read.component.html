<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>


   <!-- CEP Column -->
   <ng-container matColumnDef="cep">
    <th mat-header-cell *matHeaderCellDef>CEP</th>
    
    <td mat-cell *matCellDef="let row">{{row.cep}}</td>
</ng-container>



        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            
            <td mat-cell *matCellDef="let row">{{row.price}}</td>
        </ng-container>

          <!-- Horário Column -->
          <ng-container matColumnDef="horario">
            <th mat-header-cell *matHeaderCellDef>Melhor Horário</th>
            
            <td mat-cell *matCellDef="let row">{{row.horario}}</td>
        </ng-container>

        <!-- Endereco Column -->
        <ng-container matColumnDef="endereco">
            <th mat-header-cell *matHeaderCellDef>Endereço</th>
            
            <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                
                <a routerLink="/products/update/{{ row.id }}" class="edit">
                    <i class="material-icons ">
                        edit
                    </i>
                </a>
                
                <a routerLink="/products/delete/{{ row.id }}"  class="delete">
                    <i class="material-icons ">
                        delete
                    </i>
                </a>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    

</div>
